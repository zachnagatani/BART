<div class="valign-wrapper planner__bg">
	<div class="container">
		<div class="row planner__row" ng-show="!departureSelected">
			<div class="col m6 offset-m3 s12">
				<div class="collection with-header z-depth-1">
					<li class="collection-header"><h5 class="center-align">Choose a Departure Station</h5></li>
					<section class="collection__stations">
						<a href="" class="collection-item" ng-repeat="station in stations" ng-click="setDepartureStation(station)">{{ station.name['#text'] }}</a>
					</section>
				</div>
			</div>
		</div>

		<div class="row planner__row" ng-show="!arrivalSelected">
			<div class="col m6 offset-m3 s12">
				<div class="collection with-header z-depth-1">
					<li class="collection-header"><h5 class="center-align">Choose an Arrival Station</h5></li>
					<section class="collection__stations">
						<a href="" class="collection-item" ng-repeat="station in stations" ng-click="setArrivalStation(station)">{{ station.name['#text'] }}</a>						
					</section>
				</div>
			</div>
		</div>

		<div class="row planner__row" ng-show="!timeSelected">
			<div class="col m6 offset-m3 s12">
				<div class="collection with-header z-depth-1">
					<li class="collection-header"><h5 class="center-align">When do you need to arrive by?</h5></li>
					<div class="container">
						<form action="POST" class="time-form">
							<label for="time">Enter your date and time</label>
							<input type="datetime-local" name="time" id="time">
						</form>
						<div class="row">
							<div class="col s12 center-align">
								<button type="button" class="btn btn-large btn--accent">Plan My Trip!</button><br><br>
								<a href="" class="text--secondary link--underlined">Choose a different departure station</a><br><br>
								<a href="" class="text--secondary link--underlined">Choose a different arrival station</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	
</div>
